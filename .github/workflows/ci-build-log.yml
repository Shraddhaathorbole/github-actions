name: CI Build Log Example

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: List files in the repository (debugging)
        run: ls -R

      - name: Create github-actions/shared directory if not exists
        run: |
          mkdir -p $GITHUB_WORKSPACE/github-actions/shared
          echo "Shared directory created at $GITHUB_WORKSPACE/github-actions/shared"

      - name: Run Build Script and Save Logs
        run: |
          bash github-actions/scripts/build.sh 2>&1 | tee $GITHUB_WORKSPACE/github-actions/shared/build.log
          echo "Build log saved to $GITHUB_WORKSPACE/github-actions/shared/build.log"

      - name: Check if build.log exists
        run: |
          echo "Checking if build.log exists:"
          ls -l $GITHUB_WORKSPACE/github-actions/shared/build.log || echo "build.log not found"

      - name: Upload Build Log as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: $GITHUB_WORKSPACE/github-actions/shared/build.log
