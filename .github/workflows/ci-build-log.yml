name: CI Build Log Example

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: List files in the repository (debugging)
        run: ls -R

      - name: Create shared directory if not exists
        run: |
          mkdir -p $GITHUB_WORKSPACE/shared
          echo "Shared directory created at $GITHUB_WORKSPACE/shared"

      - name: Run Build Script and Save Logs to Shared Directory
        run: |
          bash github-actions/scripts/build.sh 2>&1 | tee $GITHUB_WORKSPACE/shared/build.log
          echo "Build log saved to $GITHUB_WORKSPACE/shared/build.log"

      - name: Verify contents of shared directory
        run: |
          echo "Contents of shared directory:"
          ls -l $GITHUB_WORKSPACE/shared

      - name: Upload Build Log as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: $GITHUB_WORKSPACE/shared/build.log
